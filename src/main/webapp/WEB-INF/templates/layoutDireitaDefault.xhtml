<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<p:outputPanel layout="block" rendered="#{not logado}">
		<h:outputText value="Olá visitante." />
		<p>
			<h:outputText value="Seja Bem Vindo !!"/>
		</p>
    </p:outputPanel>
    
    
    <p:outputPanel layout="block" rendered="#{logado}">
		<h:outputText value="Olá #{usuario.nome} }" />
		<p>
			<h:outputText value="Seja Bem Vindo Novamente !!"/>
		</p>
		
		<p:commandButton value="Logout" action="#{usuario.logout}"/>
    </p:outputPanel>
    
</ui:composition>
