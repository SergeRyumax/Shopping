<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">


	<p:fieldset legend="Lojas">
		<p:dataGrid id="lojasDisponiveis" var="loja" value="#{listaLojas}"
			columns="2">
			<p:column>
				<p:fieldset legend="#{loja.nome}" id="ljPanel" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
					    <p:commandLink action="#{lojaManager.atualizaProdutos}" update="conteudoPricipal">
							<p:graphicImage value="#{resource['images:lojas/'.concat(loja.logo)]}"
								width="70" height="70"/>
							<f:attribute name="loja" value="#{loja}"/>
						</p:commandLink>
					</h:panelGrid>
				</p:fieldset>
			</p:column>
		</p:dataGrid>
	</p:fieldset>

</ui:composition>
